[SignalA]
enabled=true ; 是否啟用 SignalA (true/false)
ROLLING_LOW_DURATION=5 ; 滾動低點視窗 (分鐘)
ROLLING_SUM_SHORT_DURATION=2.5 ; 短週期加總視窗 (分鐘)
ROLLING_SUM_LONG_DURATION=10 ; 長週期加總視窗 (分鐘)
vol_contract_ratio=0.8 ; 量縮比率 (Volume Contraction Ratio)
track_zone_vwap_ratio=1.003 ; 追蹤階段 VWAP 上限比率 (Price <= VWAP * 1.003)
track_zone_day_high_ratio=0.985

buffer_zone_duration_min=4 ; 生成階段(Buffer Zone)有效時間 (分鐘)
buffer_zone_exit_vwap_ratio=1.005 ; 生成階段取消條件 (Price >= VWAP * 1.005)
buffer_zone_day_high_ratio=0.99 ; 生成階段回檔確認 (Price <= Day High * 0.99)
buffer_zone_vwap_entry_ratio=0.985 ; 生成階段地板確認 (Price >= VWAP * 0.985)

trade_zone_duration_min=20 ; 觸發階段有效時間 (分鐘)
trade_zone_exit_price_ratio=0.99 ; 觸發階段取消條件 (Price <= trigger_price * 0.99)
trade_zone_vwap_ratio=1.0057 ; 進場觸發條件 (Price >= VWAP * 1.0057)


[SignalB]
enabled=true ; 是否啟用 SignalB (true/false)
ROLLING_LOW_DURATION=5 ; 滾動低點視窗 (分鐘)
ROLLING_SUM_SHORT_DURATION=2.5 ; 短週期加總視窗 (分鐘)
ROLLING_SUM_LONG_DURATION=10 ; 長週期加總視窗 (分鐘)
vol_contract_ratio=0.75 ; 量縮比率
pre_condition_vwap_ratio=0.995 ; 前置條件 (Price <= VWAP * 0.995 則失效)
track_zone_vwap_ratio=1.01 ; 追蹤階段 VWAP 下限比率 (Price >= VWAP * 1.01)
track_zone_day_high_ratio=0.992 ; 追蹤階段 Day High 上限比率 (Price <= Day High * 0.992)

buffer_zone_duration_min=2 ; 生成階段有效時間 (分鐘)
buffer_zone_exit_price_ratio=1.005 ; 生成階段取消條件 (Price >= Trigger Price * 1.005)
buffer_zone_rolling_low_increase_ratio=0.06 ; 生成階段滾動低點漲幅門檻 (6%)

trade_zone_duration_min=20 ; 觸發階段有效時間 (分鐘)
trade_zone_exit_tick_sub=2 ; 觸發階段取消條件 (Price <= Trigger Price - 2 ticks)
trade_zone_eval_price_ratio=1.005 ; 進場觸發條件 (Price >= Trigger Price * 1.005)
trade_zone_eval_tick_add=2 ; 進場觸發條件 (Price >= Trigger Price + 2 ticks)
trade_zone_eval_day_high_increase_ratio=0.075 ; 進場觸發條件 (漲幅 > 7.5%)

[StrongSignal]
enabled=true ; 是否啟用 StrongSignal (true/false)
monitor_pool_size=150 ; 監控池大小 (成交值前200名) - constructor
min_month_trading_val=100000000 ; 月均成交金額門檻 (0.1 billion) - on_tick

price_amplitude_threshold=0.04 ; 曾經最大振幅門檻 (4%) - eval_price_cond
day_high_increase_threshold=0.04 ; 當日漲幅門檻 (4%) - eval_price_cond

vol_increase_month_ratio=1.2 ; 月均量增比門檻 (1.2) - eval_vol_cond
vol_increase_yesterday_ratio=2.0 ; 昨日量增比門檻 (2.0) - eval_vol_cond
strong_month_trading_val=2000000000 ; 強勢月均成交金額門檻 (2 billion) - eval_vol_cond

vwap_floor_start_time=92000000000 ; VWAP 地板設定起始時間 (9:20) - eval_vwap_cond
vwap_floor_ratio=0.993 ; VWAP 地板比率 (0.995) - eval_vwap_cond

extreme_price_increase_limit=0.085 ; 極端值漲幅上限 (8.5%) - eval_extremeFilter_cond

[StrongGroup]
enabled=true ; 是否啟用 StrongGroup (true/false)
member_min_month_trading_val=100000000 ; 成員月均成交金額門檻 (0.1 billion) - getGroup/isValidGroup
group_min_month_trading_val=3000000000 ; 族群月均成交金額門檻 (3 billion) - isValidGroup
group_min_avg_pct_chg=0.015 ; 族群平均漲幅門檻 (1.5%) - isValidGroup
group_min_val_ratio=1.0 ; 族群成交值比率門檻 - isValidGroup

member_strong_vol_ratio=1.5 ; 個股量增比門檻 - on_tick
member_strong_trading_val=2000000000 ; 個股強勢成交金額門檻 (2 billion) - on_tick

top_group_rank_threshold=3 ; 強勢族群排名門檻 (前3名) - on_tick
top_group_max_select=3 ; 強勢族群最多選擇檔數 - on_tick
top_group_min_select=2 ; 強勢族群最少選擇檔數 - on_tick
normal_group_max_select=2 ; 一般族群最多選擇檔數 - on_tick
normal_group_min_select=1 ; 一般族群最少選擇檔數 - on_tick

[Order]
position_cash=10000000 ; 每筆交易的合約數量
disposition_stocks_enabled=true ; 是否處置股票 (true/false)